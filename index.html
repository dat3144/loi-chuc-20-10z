<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Chúc Mừng 20/10 💐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>💖 CHÚC MỪNG NGÀY 20/10 💖</h1>
    <p class="intro">Gửi đến những người phụ nữ xinh đẹp, dịu dàng và mạnh mẽ nhất 💐</p>
    <p class="message">
      Chúc bạn luôn mỉm cười rạng rỡ như những đóa hoa mùa xuân 🌸<br>
      Luôn được yêu thương, che chở và hạnh phúc mỗi ngày 💝<br>
      Cảm ơn bạn vì đã khiến thế giới này trở nên ấm áp hơn 💫
    </p>
    <p class="from">— Gửi tặng từ Đạt Lê 💌</p>
  </div>

  <!-- Nút điều khiển nhạc -->
  <div class="music-controls">
    <button id="musicBtn">🎵 Tạm Dừng</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="0.5" />
  </div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" autoplay loop>
    <source src="ToTheMoon.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
